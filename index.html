	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">

</head>

<body>

	<section class="container battleground">
		<row>
			<col-12 class="text-center">
				<h1>Pocket Morty's!</h1>
				<div class="row names">
					<div class="col-12 player-names d-flex justify-content-row justify-content-around">
						<!--player names here-->
						<h4 id="player-name">name1</h4>
						<h4 id="opponent-name">name2</h4>

					</div>
					<div class="col-12 player-health">
						<!--progress bars-->
						<div class="row">
							<div class="col-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0"
									 aria-valuemax="100" id="player-health"></div>
								</div>
								<h5>Hits: <span id="hits"></span></h5>
							</div>
							<div class="col-6">
								<div class="progress">
									<div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
									 aria-valuemax="100" id="opponent-health"></div>
								</div>
								<h5>Hits: <span id="opponent-hits"></span></h5>
							</div>
						</div>
					</div>
				</div>
				<div class="row images">
					<div class="col-6 my-5">
						<!--player images -->
						<img class="player-morty" src="/assets/morty.png" alt="">
					</div>
					<div class="col-6 d-flex justify-content-end my-5">
						<!--player images -->
						<img src="/assets/greaserMorty.png" alt="" class="greaser-morty">
					</div>
				</div>
				<div class="row actions">
					<div class="col text-center" id="attack-buttons">
						<!--attack buttons-->
						<h4>Attacks</h4>
						<button class="btn btn-danger" onclick="damage(1)">Fierce Lunge</button>
						<button class="btn btn-danger" onclick="damage(5)">Leg Sweep</button>
						<button class="btn btn-danger" onclick="damage(10)">Mope</button>
					</div>
					<div class="col text-center">
						<h4>Items</h4>
						<button class="btn btn-warning" onclick="giveItem('confidence')">Confidence</button>
						<button class="btn btn-warning" onclick="giveItem('sarcasm')">Sarcasm</button>
						<button class="btn btn-warning" onclick="giveItem('strengthSyrum')">Strength Syrum</button>
					</div>
				</div>
				</div>
			</col-12>
		</row>


	</section>




	<script src="app/game.js"></script>
</body>

</html>
